# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jmfront1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Login to Azure Web App'
        uses: Azure/login@v1
        id: login-to-webapp
        with:
          creds: '{"clientId":"b5a6a64f-c7a0-49bc-830b-8050350be7a5","clientSecret":"2V88Q~G~qONVW0Xl3PIrHOpyH07v9Q7pdDJ3jdbn","subscriptionId":"a8a62194-3087-43e5-8b70-5723ef2c07b9","tenantId":"ce7eeb93-203f-4adb-af32-9f884e4c22f8"}'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'jmfront1'
          slot-name: 'Production'
          package: .

      - name: logout
        run: |
          az logout
